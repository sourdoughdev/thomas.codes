{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif"
>
  {{ partial "bar.html" . }}
  <div class="w-90 w-60-ns center center-ns mb2 mb5-ns">
    <span class="b">/ </span>
    <a
      href="{{ .Site.BaseURL  }}"
      class="b bw1 bb pb1 no-underline black"
      >{{ .Site.Title  }}</a
    >
    <span class="b"> / </span>
    <a href="/categories" class="b bw1 bb pb1 no-underline black">categories</a>
    <span class="b"> / </span>
    <!-- prettier-ignore -->
    <span class="b pb1 no-underline black">{{ .Title | lower }}</span>

    <section id="main" class="mt5">
      <div>
        <ul id="list" class="pl0">
          <!-- prettier-ignore -->
          {{ range .Data.Pages.ByDate.Reverse }}
          <li class="list pl0 lh-copy mb3">
            <a
              class="f3 b dib black no-underline"
              href="{{ .Permalink}}"
              >{{ .Title }}</a
            >
            <span
              class="f6 gray db dib-ns ml1"
              >{{ .Date.Format "January 2, 2006" }}</span
            >
          </li>
          <!-- prettier-ignore -->
          {{ end }}
        </ul>
      </div>
    </section>

    {{ partial "footer.html" . }}
  </div>
</body>
