<div class="fl w-100 mt2 mb3">
  {{ $taxonomy := "tags" }}
  {{ with .Param $taxonomy }}
    <ul class="list ma0 pa0">
      {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
          <li>
            <a href="{{ .Permalink }}" class="tr f7 gray dim pb1 bg-animate pl0 pv1 no-underline">#{{ $tag | urlize }}</a>
          </li>
        {{- end -}}
      {{- end -}}
    </ul>
  {{ end }}
</div>
