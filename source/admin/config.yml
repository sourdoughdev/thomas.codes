backend:
  name: git-gateway

media_folder: source/images/uploads
public_folder: /images/uploads

publish_mode: editorial_workflow

collections:
#markdown middleman blog example
  - name: articles
    label: Article
    folder: source/articles/
    extension: .html.md
    format: frontmatter
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{title}}'
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Category, name: category, widget: relation}
      - {label: Body, name: body, widget: markdown}
      - { 
          label: Newsletter,
          name: newsletter,
          widget: object,
          fields: [
            { 
              label: Headline,
              name: headline,
              widget: string,
              default: "There's more to come",
            },
            { 
              label: Body,
              name: body,
              widget: markdown,
              default: "I'm dusting my blog off and making a point to start sharing what I know again. <b>Subscribe and follow along!</b>",
            },
          ],
        }
  - name: settings
    label: Settings
    files:
      - file: data/settings/navigation.yml
        label: Navigation
        name: navigation
        fields:
          - label: Navigation
            name: nav_items
            widget: list
            fields:
              - {label: Label, name: label, widget: string}
              - {label: Path, name: path, widget: string}
      - file: data/settings/units.yml
        label: Units
        name: units
        fields:
          - label: Currency
            name: currency
            widget: select
            options: ['€', '$', '£']
            default: '€'

          - label: Weight
            name: weight
            widget: select
            options: ['kg', ' st', ' lb']
            default: 'kg'
